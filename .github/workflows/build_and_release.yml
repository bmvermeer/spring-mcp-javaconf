name: Build and Release Spring Boot JAR

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Git tag to create/use for the release (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build
        run: mvn -B clean package

      - name: Find JAR
        id: jar
        shell: bash
        run: |
          JAR_PATH="$(ls -1 target/*.jar | grep -v original | head -n 1)"
          echo "jar_path=$JAR_PATH" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git tag ${{ inputs.release_tag }}
          git push origin ${{ inputs.release_tag }}

      - name: Create GitHub Release and upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          files: ${{ steps.jar.outputs.jar_path }}
          generate_release_notes: true
